<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Get the title block defined in another file -->
        <title>{% block title %}{% endblock%} - CoderValue</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Install bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <main role="main">
            <!-- Get the header from the header file and display it -->
            {% include "header.html" %}
            <!-- Get the content block defined in another file -->
            {% block content %}{% endblock %}
            <!-- Get the footer from the footer file and display it -->
            {% include "footer.html" %}
        </main>
        <!-- This is required for bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
