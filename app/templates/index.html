{% extends "layout.html"%}
{% block title %}Home{% endblock %}
{% block content %}

<!-- Inputs for the github api -->
<div class="input-group">
    <form action="/" method="POST" class="input-group mx-auto" style="width: 80%;" >
        <span class="input-group-text" id="basic-addon1">GitHub Username</span>
        <input type="text" name="username" class="form-control input-sm" style="margin-left:-1px" />
        <span class="input-group-text" id="basic-addon1">Salary</span>
        <input type="number" name="salary" class="form-control input-sm" style="margin-left:-2px" />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- This is the point where the results from the github api with highlighted lines are-->
<div class="mx-auto py-md-5" style="width:80%;">
    {% if response != None %}
        <p class="code" style="background-color: grey; color: white;">{{response}}</p>
    {% endif %}
</div>

{% endblock %}
