{% extends "layout.html"%}
{% block title %}Home{% endblock %}
{% block content %}

<!-- Inputs for the github api -->
<div class="input-group">
    <form action="/" method="POST" class="input-group mx-auto" style="width: 80%;" >
        <span class="input-group-text" id="basic-addon1">GitHub Username</span>
        <input type="text" name="username" class="form-control input-sm" style="margin-left:-1px" value="{{ request.form['username'] }}"/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- This is the point where the results from the github api with highlighted lines are-->
{% if file_response != None %}
    <div class="mx-auto py-md-3" style="width:80%;">
        <p>
            From <code>{{file_response['filename']}}</code>
            - Is this file worth <b>Â£{{loc_response['totalLines']}}?</b>
        </p>
        <pre><code class="language-{{file_response['language']}} line-numbers"> {{file_response['content']}}</code></pre>
    </div>
{% endif %}

{% endblock %}
